<mat-tab-group>
    <mat-tab label="Labels"> 
        <table mat-table [dataSource]="nodeData" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Label </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="tags">
              <th mat-header-cell *matHeaderCellDef> Tags </th>
              <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        </mat-tab>
    <mat-tab label="Properties"> Properties </mat-tab>
    <mat-tab label="Visualize"> Visualize </mat-tab>
  </mat-tab-group>
