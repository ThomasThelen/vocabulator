<h1>Add Vendor</h1>

<div class="vendor-cards">
    <div *ngFor="let vendor of vendors" class="vendor-card" [ngStyle]="{'background-image':vendor.icon}">
        {{vendor.name}}
    </div>
</div>

<mat-form-field class="example-full-width">
    <mat-label>Vendor Name</mat-label>
    <input matInput>
</mat-form-field>

<mat-form-field class="example-full-width">
    <mat-label>Database Name</mat-label>
    <input matInput>
</mat-form-field>

<mat-dialog-actions align="end">
    <button class="modal-cancel" mat-button mat-dialog-close>Cancel</button>
    <button class="modal-okay" mat-button [mat-dialog-close]="true">Add</button>
</mat-dialog-actions>
